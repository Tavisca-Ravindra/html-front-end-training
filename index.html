          <div class="flexright" >

          <div class = "ideaboard">

                <Button id="btn1" onclick="openModal(1)">+</Button>

            </div>

                <div class="modal-body">
                    <textarea name="" id="modal-textarea-id" cols="30" rows="10"></textarea>
                </div>
                <div class="modal-footer">
                    <button onclick="appendCard()">Add</button>
                    <button onclick="closeModal()">Close</button>
                </div>
            </div>
